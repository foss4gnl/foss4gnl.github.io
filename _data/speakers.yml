  thumbnailUrl: RonaldMulder.jpg
  rockstar: true
- 
  id: 208
  name: "Quinten"
  surname: "Dengerink"
  company: "Geon"
  title: "Adviseur"
  bio: "Sinds 5 jaar werkzaam in de geo-wereld, waarvan 3 jaar werkzaam bij Geon. Geon geeft geo-advies aan met name overheden voor zowel het proces, de geo-infrastructuur als de technische kant.

Door een achtergrond in de Technische en Sociale Planologie, aangevuld met de Nationale GI minor en de opleiding tot GIS specialist, combineer ik ook graag deze praktijk met de techniek. Mijn enthousiasme vind ik in het sleutelen aan complexe analyses om ze zo toepasbaar te maken voor allerhande praktijksituaties. Dit kan zowel in de publieke als in de humanitaire sector zijn. Hierbij maak ik  graag gebruik van een breed scala aan (open-source) tooling en software, waarvan de 3DPostGIS-component van vandaag een is. Als ik aan het eind van de dag duidelijk kan maken in welke gevallen deze functionaliteit handig is om de juiste informatie uit de data te halen om uw organisatie verder te helpen, en daarbij ook nog eens voor u begrijpelijk kan maken hoe u er zelf mee aan de slag kan, is mijn werkdag geslaagd!"
  thumbnailUrl: QuintenDengerink.jpg
  rockstar: true
