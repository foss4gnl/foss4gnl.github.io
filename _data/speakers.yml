  company: "The Green Land, World Bank Group, Independent Thoughts"
  title: "Independent Consultant on Open Data and transition to Open by Design"
  bio: "Ton Zijlstra (1970) is veranderkundig adviseur met een voorkeur voor complexe kennis- en verandervraagstukken. Hij heeft een achtergrond in de techniek en wetenschapsfilosofie, en is geboeid door hoe digitalisering ons leren, werken, en leven verandert. Hij werkt aan digitale transformatie, ethiek by design en digitaal handelingsvermogen. Sinds 2008 helpt Ton overheden bij de overgang naar open by design. Hij werkt nationaal en internationaal aan open data, als oprichter en partner van The Green Land in heel Europa, als expert voor de Wereldbank in Centraal en Zuid-Oost Azië en voor de VN in Servië. Hij schrijft sinds 2002 over zijn interesses in zijn blog, en organiseert met zijn vrouw internationale conferenties bij hen thuis als verjaardagsfeestje."
