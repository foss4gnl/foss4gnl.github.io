  id: 203
  name: "Jonna"
  surname: "Bosch"
  company: "Nieuwland Geo-Informatie"
  title: "GIS Expert en Docent"
  bio: "Jonna heeft een passie voor kaarten en geodata(toepassingen). Hierbij is zij altijd op zoek naar
nieuwe en gebruiksvriendelijke invalshoeken, die ze graag deelt met anderen. Zo neemt zij in haar
vrije tijd graag deel aan MapTime en Missing Maps en was ze de afgelopen jaren onderdeel van de
organisatie van de CartoDag en redacteur bij Geo-Info.
Bij Nieuwland Geo-Informatie is zij docent Cartografie, PostGIS/PostgreSQL, GIS op desktop (QGIS,
ArcGIS) of internet (Geoserver, WebGIS Publisher). Daarnaast voert zij ook projecten uit voor
klanten, bijvoorbeeld GIS-analyses, inrichten van Geoserver of een cartografisch onderzoek. De
laatste jaren is zij betrokken bij het maken, analyseren en documenteren van het logisch en
technisch model voor de waterschappen, DAMO (zie damo.hetwaterschapshuis.nl)."
  thumbnailUrl: JonnaBosch.jpg
  rockstar: true
- 
  id: 204
  name: "Erik"
  surname: "Meerburg"
  company: "Geo Academie"
  title: "Directeur, Oprichter"
  bio: "Erik Meerburg is een bijzondere geodeet. Hij is altijd op zoek naar zaken die afwijken, om ze vervolgens met grote genegenheid te koesteren. Zijn collega's van de Geo Academie neemt hij dan ook graag mee op bijzondere activiteiten als ijskarten, lacrosse, curling en urbaan bijlwerpen. Zijn neus voor afwijkende zaken en zijn fijne wijze van presenteren maken hem tot een inspirerende spreker op plekken die wel een verandering kunnen gebruiken. Zo kennen velen hem ook van zijn activiteiten rond de transitie in de BGT.

Als directeur van, en docent aan, de Geo Academie zorgt Erik voor een fijne sfeer waarin mensen makkelijk leren en, waar nodig, stijl de diepte in kunnen. Inmiddels is Erik fervent Open Source aanhanger en kent hij alle ins en outs van QGIS. Hij draagt regelmatig bij aan de Open Source wereld door het (mede) organiseren van evenementen."
  thumbnailUrl: ErikMeerburg.jpg 
  rockstar: true
- 
  id: 205
  name: "Marco"
  surname: "Duiker"
  company: "Geo Academie, Open Geo Groep, FRESHEM"
  title: "Docent, Project Manager"
  bio: "Marco Duiker heeft één thema: alles geo. Hierin is hij bijzonder breed te noemen. Zo snapt hij hoe je geografische webservices in elkaar zet die ook daadwerkelijk zin hebben, weet hij alles wat los en vast zit aan standaarden binnen de ruimtelijke ordening, en heeft hij een heel fijn gevoel voor hoe je ruimtelijke gegevens op een juiste manier gebruikt, om drie dingen te noemen. Daarnaast is hij een van de weinige mensen in het vakgebied die standaarden daadwerkelijk leest, en ze ook doorgrond.

Dat is op zich al speciaal, maar hij kan dit ook nog eens makkelijk verpakken: als hij vertelt hoe het in elkaar zit, dan snap je het ook.

Marco werkt als zelfstandige inder de naam MD-kwadraat, is aangesloten bij de OpenGeoGroep en als docent bij de de Geo Academie actief. Daarnaast heeft hij een zwak voor buitensporten zolang er een fiets bij betrokken is, of er iets te beklimmen valt. Hij is ooit opgeleid als fysisch geograaf, maar tegenwoordig door zijn combinatie van werk en hobby's beter te karakteriseren als fysiek geo-informaticus."
  thumbnailUrl: MarcoDuiker.jpg
  rockstar: true
