-
  id: 609
  title: "Krite: Een modulaire toolkit voor maatwerk geoviewers"
  description: "Met Krite zet je snel maatwerk geo-webapplicaties op. In deze toolkit vind je generieke componenten op het gebied van o.a. databronnen, kaart interactie, laagbeheer en interfaces. Krite biedt meer flexibiliteit dan all-in-one oplossingen, maar zorgt er anderzijds voor dat je niet voor elk project het wiel opnieuw uit hoeft te vinden. In deze presentatie stel ik dit op Typescript, Vue en Leaflet gebaseerde systeem graag aan de foss gemeenschap voor. Ik zal aanvullend wat technische demo's geven, en een aantal eindproducten tonen."
  subtype: presentation
  speakers: [330]
-
  id: 601
  title: "geoDSS een 'geospatial rule engine' voor het makkelijk geautomatiseerd"
  description: "In veel bedrijfsprocessen zijn relatief eenvoudige vragen als 'ligt adres x binnen 100 meter van gebied y' gekoppeld aan een actie als 'stuur een e-mail om z op de hoogte te stellen'. Denk bijvoorbeeld aan vergunningverlening. geoDSS is speciaal voor dit soort processen ontwikkeld. Het is een instrument dat door een GIS-medewerker (geen ontwikkelaar!) kan worden ingericht en onderhouden en vervolgens gebruikt door een werkvoorbereider of inhoudelijk specialist. Het resultaat is meestal een webpagina waarop de gebruiker iets invoert (adres bijvoorbeeld), waarna een rapportage met de toetsresultaten als webpagina weer terugkomt. geoDSS kan daarbij worden gekoppeld aan databronnen als Postgis en allerlei soorten services waaronder WFS en WMS. In de presentatie wordt het gebruik en de vele mogelijkheden van geoDDS toegelicht. Ook wordt ingegaan op de manier waarop geoDSS makkelijk verder uitgebreid kan worden."
  subtype: presentation
  speakers: [205]
