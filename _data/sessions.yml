  id: 200
  title: "Machine Learning om satellietbeelden te classificeren"
  description: "Je eigen aardobservatiebedrijf beginnen? Concurreren met NASA en ESA? Dat kan. Deze workshop leer
je werken met de open source classifier van Satelligence. Daarmee kun je met behulp van verschillende
machine learning technieken (K-means, random forest, gradient boosting) satellietbeelden classificeren.
We lopen het hele proces van downloaden van satellietbeeld tot en met presentatie als kaart door. Je leert
waar en hoe je beelden moet downloaden en hoe je vervolgens met behulp van classifier een kaart kunt
maken van bijvoorbeeld: al het oppervlaktewater, bebouwde gebieden, kale grond of bossen.<br><br>
<strong>Na afloop kan je:</strong><br>
• satellietbeelden downloaden van ESA en NASA<br>
• een geschikt (machine learning) classificatie algorithme kiezen<br>
• training data maken om een machine learning model te trainen<br>
• een machine learning model toepassen op een satellietbeeld om een kaart te maken<br><br>
<strong>Vereisten</strong><br>
• Breng je laptop mee<br>
• Classifier runt in een docker, zorg dat je OS dockers kan draaien (Windows, Linux, Mac)<br>
• Zorg dat je voldoende ruimte op je harde schijf hebt voor de satellietbeelden en eindproducten"
  subtype: workshop
  speakers: [200, 201]
-
  id: 201
  title: "Vector Tiles"
  description: "Vector tile technologie is een nieuw alternatief op de traditionele raster image tiles voor web maps. Zij maken web maps sneller te publiceren en flexibeler vorm te geven.<br><br>
Hoe werken vector tiles en hoe kom je er aan? In deze workshop maken we zelf een web map op basis van vector tiles. We gebruiken vector tiles van PDOK en OpenMapTiles of maken vector tiles van eigen geo-data (PostGIS/GeoPackage). Er zijn voorbeelden voor beginners en gevorderden.<br><br>
Voor beginners ligt de focus op de front-end ontwikkeling. We maken een kaart te maken met [Mapbox Studio](https://www.mapbox.com/studio/). Daarna zetten we zelf een eenvoudige web-pagina met een kaart-viewer op te zetten met [MapboxGL.js](https://www.mapbox.com/mapbox-gl-js/api). We gebruiken de [Mapbox Style Specification](https://www.mapbox.com/mapbox-gl-js/style-spec/) om een eigen cartografische vormgeving te specificeren in de vorm van een style.json bestand. De vector tiles komen van [PDOK](https://github.com/PDOK/vectortiles-bgt-brt). Enige voorkennis van HTML, CSS en JavaScript is hierbij handig.<br><br>
Voor gevorderden zijn er voorbeelden om vanuit PostGIS je eigen data te serveren als vector tiles met [Tegola](https://github.com/go-spatial/tegola) of [T-rex](https://github.com/t-rex-tileserver/t-rex) en om OpenStreetMap data te serveren met [OpenMapTiles Server](https://openmaptiles.com/server/). Als extra kan je de cartografische vormgeving verder uitwerken door zelf iconen (sprites) te maken en eigen lettertypes (glyphs) te gebruiken. Deze voorbeelden gebruiken Docker of NodeJS/NPM om de tools te installeren en draaien.<br><br>
Kennis nodig:<br>
• Beginners : HTML, CSS & JS<br>
• Gevorderden: Docker, NodeJS/NPM, PostGIS<br><br>
Na afloop kan je:<br>
• Een vector tile web map vormgeven met Mapbox studio.<br>
• Een kaart-viewer voor vector tiles opzetten met MapboxGL.js<br>
• Openbare vector tiles vormgeven en tonen met een style.json bestand volgens de [Mapbox Style Specification](https://www.mapbox.com/mapbox-gl-js/style-spec/).<br>
• Eigen vector tiles maken en publiceren met Openmaptiles, Tegola of T-rex.<br>
• Eigen sprites en glyphs ontwikkelen."
  subtype: workshop
  speakers: [202]
-
  id: 202
  title: "Ruimtelijke analyse? In PostGIS natuurlijk!"
  subtype: workshop
  description: "Tuurlijk, een desktop GIS-pakket is handig voor het maken van ruimtelijke analyses. Maar wist je
dat je met PostGIS ook direct in de PostgreSQL database geodata kunt bewerken en analyseren? En
dat dat voordelen biedt?<br><br>
In deze workshop geven we je een inkijk in de wereld van PostGIS. Wat is PostGIS eigenlijk? Hoe zit
geodata in het programma en wat kunnen we daar dan mee? En het belangrijkste: wat zijn dan die
voordelen?<br><br>
Dit doen we door een eigen PostGIS database aan te maken en deze te vullen met data uit
bestanden zoals shapefiles, CSV- en GML-bestanden. En dan begint het spelen, want wie data heeft,
kan analyses maken! Hoe zorg je dat alle data in het zelfde coördinaatstelsel staat? Wat is het
dichtstbijzijnde zwembad? En als het buiten de bebouwde kom moet liggen?<br>
Neem je eigen laptop mee, met hierop PostgreSQL en PostGIS.<br><br>
Voorkennis:<br>
• Geen, je gebruikt databases als databron vanuit een desktop GIS.<br>
• Nou vooruit, query's maken in SQL is handig.<br><br>
Na afloop kun je:<br>
• vertellen wat PostGIS is en wat de voordelen zijn ten opzichte van desktop GIS<br>
• een PostGIS database aanmaken<br>
• je database vullen door datasets zoals shapefile, CSV, GML te importeren<br>
• ruimtelijke analyses maken met SQL"
  speakers: [203, 329]
-
  id: 203
  title: "Met QGIS meer uit de BGT halen"
  subtype: workshop
  description: "In één dagdeel meer kunnen met de BGT en QGIS? Túúrlijk! We kijken even naar de BGT-Webservices
die worden aangeboden, maar schuiven daarna op naar de GML-downloads. We gaan die netjes inlezen
(ook de panden) en visualiseren. En dan gaat er een wereld voor je open... we gaan met die grootschalige
data analyses doen: hoe groen is je buurt eigenlijk? En hoe verhoudt zich dat tot bijvoorbeeld Almere,
waar we nu zijn?<br><br>
Ook spannend is te onderzoeken wat je kan met de plaatsbepalingspunten? Hoe goed doen die landmeters
het nou eigenlijk? En hoe biedt een programma als QGIS daar meerwaarde?<br><br>
Na afloop kan je:<br>
• webservices consumeren<br>
• GML inlezen<br>
• data opmaken<br>
• een ruimtelijke analyse uitvoeren<br>
• plaatsbepalingspunten analyseren en beoordelen"
  speakers: [204]
-
  id: 204
  title: "Build your own QGIS plugin"
  subtype: workshop
  description: "Als je een beetje kunt knutselen in Python (of een andere programmeertaal), dan is het maken van een
QGIS plugin best makkelijk. In deze workshop ga je dat dan ook doen en ga je gegarandeerd naar huis
met je eigen plugin.<br><br>
In deze workshop leer je:<br>
• een eerste plugin maken die in een keer alle kaartlagen (of een selectie daarvan) van de
topotijdreis aan je QGIS project toevoegt<br>
• het ontwikkelgereedschap gebruiken<br>
• de plugin-builder plugin gebruiken om een QGIS plugin te maken<br>
• elementen aan de user interface van je plugin toevoegen<br>
• de juiste documentatie vinden<br><br>
Let op:<br>
• Neem een laptop mee waarop de ontwikkelomgeving voor QGIS plugins is geïnstalleerd. Dit gaat
het gemakkelijkst met de OSGEO4W installer. Je verliest heel veel tijd als de omgeving niet goed
werkt!<br>
• Wegens de beschikbaarheid van documentatie en voorbeelden maken we gebruik van QGIS
2.18.x. QGIS 3 is voor een volgende keer.<br>
• Je moet al enige ervaring hebben met het knutselen aan scripts in Python. Beheers je een andere
programmeertaal op redelijk niveau, dan is dat ook goed."
  speakers: [205, 206]
-
  id: 205
  title: "Modelleren met PostGIS 3D functies"
  subtype: workshop
  description: "PostGIS kent zeer uitgebreide ruimtelijke analyse mogelijkheden, meestal gebruik je deze in 2 dimensies
en toon je de resultaten in je favoriete GIS applicatie of geo-viewer.
Wist je echter dat je ook ruimtelijke analyse in 3 dimensies kunt uitvoeren met PostGIS? Hiervoor
gebruik je weliswaar grotendeels dezelfde functie-set maar hoe weet je of een ruimtelijke analyse ook
het verwachtte resultaat had? Vaak heb je een idee, je test het uit, bekijkt het. Dit is vaak een iteratief
proces.<br><br>
Om deze manier van modelleren en proberen te ondersteunen heeft Geon bv de Open Source
PostGIS3DExplorer (https://github.com/geondev/PostGIS3DExplorer) gebouwd. In onze workshop kun je
ervaren hoe dit werkt aan de hand van praktische voorbeelden.<br><br>
Na afloop kun je:<br>
• Queries maken met PostGIS 3D functies<br>
• 3D Visualisaties maken met PostGIS3DExplorer<br>
• Zelfbedachte modellen in praktijk ontwerpen, visualiseren en verder verfijnen<br>
• AHN gegevens visualiseren<br>
• 2D geometrie in 3D geometrie veranderen, bijvoorbeeld een Z component aan BAG geometrie toevoegen<br><br>
Randvoorwaarden voor deelname:<br>
• Basiskennis van SQL en PostgreSQL / PostGIS<br>
• Eigen laptop met Windows 7 of hoger<br>
• Bestaande installatie van PostgreSQL 9.x en PostGIS 2.2 of hoger"
  speakers: [207, 208]
-
  id: 206
  title: "Selecties en Analyses in QGIS met de DB Manager"
  description: "QGIS heeft, zoals dat hoort bij een degelijk GIS pakket, allerlei tools voor het maken van
selecties en (ruimtelijke) analyses. Toch zijn al die mooie tooltjes voor de analist die regelmatig
met databases (b.v. PostGIS) werkt vaak een beetje star en omslachtig.<br><br>
Bij selecties: alleen maar SELECT * FROM één tabel? En waarom niet een overlay analyse en
daar dan meteen een selectie uit? Waarom zoveel tussenstappen en niet een hele analyse in
één keer, zoals in een database kan?<br><br>
Welnu, dat kan dus wél, met de DB Manager plugin!<br><br>
Hiermee kun je onder andere ruimtelijke of niet-ruimtelijke SQL queries schrijven en direct
uitvoeren, en de resultaten in QGIS gebruiken. Niet alleen via een database, maar ook gewoon
met ingeladen shapefiles, GML, gpx, csv’tjes of een combi daarvan. Makkelijk, flexibel en
efficiënt!<br><br>

Voorwaarden om mee te doen:<br>

• Eigen laptop met QGIS (liever versie 3, 2.18 gaat waarschijnlijk ook wel goed)<br>
• Een klein beetje basiskennis van selecties en analysetools (b.v. buffer) in QGIS is ook wel fijn.<br><br>

Na afloop kan je:<br>
• in QGIS geladen kaartlagen oproepen in de DB Manager<br>
• SQL bevragingen op een attribuuttabel doen<br>
• gegevens over geometrie opvragen en manipuleren<br>
• gegevens van totaal verschillende oorsprong combineren in één query<br>
• de resultaten van een analyse weer exporteren naar een bestand"
  subtype: workshop
  speakers: [209]
-
  id: 207
  title: "Met GeoNetwork je datastromen organiseren en gebruik effectueren"
  description: "De laatste jaren zien we naast de landelijke organisaties ook steeds meer gemeenten, provincies,
waterschappen en bedrijven de stap maken naar het inrichten van een centraal register voor de door de
organisatie beheerde datasets. GeoNetwork is, door haar dynamische metadata model, een goede
kandidaat voor het inrichten van een register voor datasets uit verschillende disciplines. Zo kunnen naast
elkaar geo datasets, AVG verwerkingen, administratieve en statistische datasets volgens de van
toepassing zijnde standaarden geregistreerd en doorzocht worden.<br><br>
Deze workshop geeft handvaten om zelf met GeoNetwork aan de slag te gaan in je organisatie en besteed
aandacht aan de verschillende Nederlandse uitbreidingen die door de Gebruikers Groep Nederland
ontwikkeld zijn en GeoNetwork toerusten op de typische Nederlandse use cases.<br><br>
Na afloop:<br>
• Kun je GeoNetwork installeren en configureren voor gebruik in een Nederlandse context<br>
• Begrijp je de meerwaarde van het inrichten van een lokaal register.<br>
• Begrijp je welke rol een lokaal register heeft in het web van de Nederlandse en/of Europese
Spatial Data Infrastructuur.<br>
• Ben je in staat geautomatiseerd metadata te generen of te extraheren van bestaande bronnen ten
behoeve van centrale ontsluiting"
  subtype: workshop
  speakers: [210, 211]
-
  id: 300
  title: "MapWindow GIS/MapWinGIS: Wat is het en wat kun je er mee."
  description: "Een presentatie voor eindgebruikers. Minimale kennis van GIS is vereist, maar ook interessant voor ervaren GIS-ers.<br>
Beginnend met een korte samenvatting van de geschiedenis van het MapWindow project, zal ik uitleggen wat MapWindow GIS en MapWinGIS zijn, waar het voor wordt gebruikt en wat het allemaal kan."
  subtype: presentation
  speakers: [300]
-
  id: 301
  title: "Channel Builder en Catchment Builder obv MapWindow"
  description: "De Nederlandse watersector maakt veel gebruik van simulatiemodellen. Hiermee is het onder andere mogelijk om overstromingen en droogte te voorspellen, infrastructuur te dimensioneren en het effect van klimaatverandering en bodemdaling in beeld te brengen. Om zo'n simulatiemodel te bouwen is erg veel omgevingsdata nodig. Dit varieert van dwarsprofielen van watergangen tot bodemsoort, landgebruik en neerslag. Er zijn dus talloze GIS-bewerkingen mee gemoeid. Hydroconsult gebruikt de Open Source-bibliotheek van MapWindow om geheel automatisch én reproduceerbaar modellen te bouwen op basis van brongegevens in GIS."
  subtype: presentation
  speakers: [301]
-
  id: 302
  title: "GeoBlacklight als zoekplatform voor universitaire data collecties"
  description: "Blacklight is een open source initiatief van universiteitsbibliotheken voor het bouwen van een beter Discovery platform. GeoBlacklight is de ruimtelijke variant gemaakt om het delen en vinden van geo(meta)data te verbeteren. Naast VU Geoplaza, een met open source gebouwd portaal met geodata van en voor onderzoek en onderwijs, heeft de Vrije Universiteit nu een proof-of-concept gebouwd voor een laagdrempelig zoekplatform gevuld met metadata van universitaire kaartcollecties en geodata. Met dit platform willen we de rijke collecties van universiteiten beter vindbaar maken, allereerst voor onderzoekers, maar ook voor het brede publiek."
  subtype: presentation
  speakers: [302]
-
  id: 303
  title: "Hoe OS GIS en ETL bijdraagt aan integraal advies in ruimtelijke ontwikkelingen en vraagstukken"
  description: "Richard Hendriks en Itay Bar-on laten zien hoe OS GIS en ETL bijdraagt aan dagelijkse processen bij AGEL adviseurs. Daarnaast ook de flexibiliteit in een veranderden markt waar innovaties en nieuwe ontwikkelingen worden ingepast en met samenwerking worden geborgd."
  subtype: presentation
  speakers: [303, 304]
-
  id: 304
  title: "NLMaps: samenwerken in kaart viewers"
  description: "Met de BRT-Achtergrondkaart en luchtfoto's in Leaflet of OpenLayers biedt NL Maps aan ontwikkelaars de meest actuele, gedetailleerde kaart van Nederland voor het Web. Een jaar geleden onder een open licentie ontwikkeld door het Kadaster haakte onlangs de gemeente Amsterdam aan voor doorontwikkeling. Hoe kan je NL Maps gebruiken en aanpassen? Wie bouwt er ook mee? Aan welke functionaliteit is behoefte? Wat kunnen we leren van andere open-source geo-viewers die de overheid in de loop der jaren heeft gemaakt?"
  subtype: presentation
  speakers: [12]
-
  id: 305
  title: "Met PICO Nederland duurzaam maken"
  description: "PICO onsluit zeer veel energietransitie gerelateerde opendata als vrij beschikbare kaartlagen met QGis server. Een voorbeeldcase waarbij met open data en opensource software de BV Nederland duurzaam gemaakt wordt"
  subtype: presentation
  speakers: [305]
-
  id: 306
  title: "Stetl: geo-conversie-motor in NLExtract en Smart Emission"
  description: "Stetl (Streaming ETL) is een Python framework om conversie/transformatie op geo-data te doen. In Stetl definieer je in een config bestand proces-ketens (Chains) van Inputs, Filters en Outputs die in stappen een conversie-proces beschrijven en gekoppeld zijn aan Python classes. Stetl is zeg maar een Open Source FME, alleen zonder GUI. In deze presentatie een korte inleiding in de basis principes van Stetl, en dan vooral praktijkvoorbeelden uit NLExtract en Smart Emission."
  subtype: presentation
  speakers: [5]
-
  id: 307
  title: "Geopapaparazzi, de mobiele GIS app"
  description: "Een introductie van de Android Geopaparazzi mobiele survey applicatie, die ook de basis is van de nieuwe gvsig mobile app"
  subtype: presentation
  speakers: [13]
-
  id: 400
  title: "QGIS gaat 3-D"
  description: "Sinds versie 3.0 biedt QGIS een nieuwe '3D Map view'. Hiermee kun je driedimensionale kaartbeelden maken, als je er tenminste data met hoogtegegevens hebt. In deze presentatie gaan we stapsgewijs een paar 3D kaarten samenstellen, enerzijds met bestaande terreindata van PDOK, en anderzijds met uit AHN berekende pandhoogte data voor een 3D stadsbeeld. Na de presentatie kun je zelf in QGIS je eerste 3D kaartbeeld maken."
  subtype: presentation
  speakers: [8]
-
  id: 401
  title: "HisGIS: van 2D tot 4D"
  description: "HisGIS bouwt aan een kaart van Nederland in 1832, gebaseerd op het historisch kadaster dat toen in werking trad. Met open-source web-tools zijn we in staat om het materiaal te verwerken, en uiteindelijk ook te visualiseren. Dankzij de volledige OpenStreetMap-software-stack hebben we ons eigen platform opgebouwd waarbij vrijwilligers ook zelf kunnen bijdragen. Recente ontwikkelingen laten het toe om de overstap te maken naar 3D en 4D web-platforms."
  subtype: presentation
  speakers: [309]
-
  id: 402
  title: "MapGallery"
  description: "MapGallery is een eenvoudige oplossing voor interactieve kaarten op het web. Deze WebGIS viewer is gebruiksvriendelijk, snel en compatible met elke OGC webservice. Ontworpen met de allernieuwste webtechnologieen, zoals typescript en Angular 5, en al reeds in gebruik bij verschillende overheden, is deze viewer klaar voor de toekomst.<br>
Demo's: woonzorgwijzer.info"
  subtype: presentation
  speakers: [310]
-
  id: 403
  title: "Wanneer kiezen voor Leaflet of OpenLayers (2,3,4)? Overwegingen vanuit de dagelijkse praktijk."
  description: "Peter-Paul (GeoNovation B.V.) is in 2006 met de Google Maps API begonnen om webbased viewers te maken. In 2007 overgestapt naar OpenLayers.<br>
Nu aanbeland in 2018 zal hij toelichten waarom en welke keuzes zijn gemaakt bij het maken van webbased GIS viewers. Zaken zoals WMS en WFS, JSON en GML, tekenmogelijkheden, maar ook bv. het kunnen toepassen van de juiste projecties zullen aan bod komen."
  subtype: presentation
  speakers: [311]
-
  id: 408
  title: "Locatieserver PDOK"
  description: "In deze presentatie geven Gerwin Hulsteijn en Frank Steggink informatie over de nieuwste versie van Locatieserver, de geocodeerservice van PDOK. Op xx juni is/wordt versie vier in productie genomen. Welke datasets zijn er toegevoegd, waar komt de informatie vandaan en hoe is de informatie gecombineerd met bestaande datasets en diverse tips en tricks. Tevens wordt er aandacht besteed aan de infrastructuur. De oude versie draaide al op Docker. Momenteel zijn we bezig om Locatieserver en andere diensten via Kubernetes in de cloud te brengen. De eerste ervaringen hiermee zullen tijdens deze presentatie worden gedeeld."
  subtype: presentation
  speakers: [4, 331]
-
  id: 405
  title: "Wandelen op oude kaarten"
  description: "Interactieve georeferentie en rubbersheeting van oude kaarten met maximale precisie en minimale vertekening met behulp van NTV2-technieken. Doel is niet alleen om oude kaarten in real time zo precies mogelijk over moderne kaarten te positioneren, en ze daarmee combineerbaar te maken met beeld- en tekst-materiaal. Het gaat er ook om de omgekeerde weg: het rubbersheeten en projecteren van moderne kaarten over oude kaarten in hun oorspronkelijke ligging, zodat die in al hun schoonheid en expressiviteit kunnen worden weergegeven, ook op handhelds voor wandelingen ter plekke."
  subtype: presentation
  speakers: [14]
-
  id: 406
  title: "PyGeoAPI - Towards a Python Web API for Emerging OGC Standards"
  description: "WFS3.0 is being being developed using a more agile approach based on REST services and openAPI 3.0 specification. The standards is first structured as API/ REST endpoints using openAPI notifications, later developers can used the openAPI structure to create servers and or clients for WFS3.0. PyGeoAPI is one of the current pre-WFS3.0 implementations, where all the REST is programmed using the Flask web framework and fully integrated swagger/openAPI structure. Its structure allows for deployment of dataset from multiple sources into a WFS3.0. SpatialTemporal Asset Catalog (STAC) is being develop parallel to WFS3.0 it intends standardize the how geospatial assets are exposed online and queried."
  subtype: presentation
  speakers: [211]
-
  id: 407
  title: "PDOK Geopackage & Mapserver"
  description: "De 'noodzaak' voor een OGC stack op basis van Geopackage en Mapserver tbv onze Cloud migratie."
  subtype: presentation
  speakers: [313]
-
  id: 500
  title: "How to start your own Remote Sensing company."
  description: "Binnen de FOSS4G wereld is Remote Sensing altijd het onderbelichte kindje geweest. Verreweg de meeste software (als je de github repo's telt) is gericht op of gerelateerd aan GIS. En verreweg de meeste praatjes op conferenties gaan over (software voor) GIS. Ergens is dat vreemd omdat er grote hoeveelheden Remote Sensing data van satellieten gratis beschikbaar is (bv Landsat en MODIS van NASA of ons 'eigen' Sentinel programma van ESA). Software om die data te bewerken (numpy, scipy) kan met enig speurwerk ook eenvoudig gevonden worden en diensten als Sentinelhub, Google Earth Engine en Planet timmeren hard aan de weg om Remote Sensing te populariseren. Toch lijkt Remote Sensing een beetje de hobby te blijven van goedbedoelende wetenschappers en voortkabbelende, niet van de grond komende startups. Waarom is dat zo?<br><br>
  Deze talk laat zien hoe je met open source data en tools je eigen RS startup kunt beginnen op je zolderkamer, in de garage van je ouders of in de zeecontainer waar je oom vroeger plantjes in kweekte om wat bij te verdienen. Aan bod komen onder meer ESA Sentinel 1 en 2 satellietdata, hoe je die kunt downloaden en hoe je met vrij beschikbare Machine Learning tools (zoals de classifier van Satelligence) of QGIS een kaart kunt maken van bijvoorbeeld oppervlaktewater, mais of bos of wat je maar wilt.
  <br><br>
  Iedereen kan na deze talk zijn eigen RS bedrijf beginnen en Satelligence kapot concurreren.
<br><br>
In theorie."
  subtype: presentation
  speakers: [200]
-
  id: 501
  title: "Portable Antiquities of the Netherlands"
  description: "De site is het eindresultaat van het project Portable Antiquities of the Netherlands (PAN), waarvoor Nico Roymans en Stijn Heeren van de Vrije Universiteit Amsterdam in 2016 een grote investeringssubsidie van NWO ontvingen. Doel van het project is de vondsten van enkele duizenden hobby-archeologen met een metaaldetector in Nederland in kaart te brengen. Deze collecties vertegenwoordigen een grote wetenschappelijke waarde maar zijn nog niet systematisch geïnventariseerd.

De Geodienst van de RUG is verantwoordelijk voor de technische realisatie van de website, die op woensdag 10 mei gepresenteerd wordt bij de Rijksdienst voor het Cultureel Erfgoed. Via de website wordt informatie over private vondsten en hun (algemene) vindplaatsen gedeeld en ingezet voor de wetenschap, voor erfgoedonderzoek en voor het brede publiek. Via verschillende filters, of met behulp van een overzichtskaart, kan er door de database gezocht worden naar de ca. 750 vondsten die de website momenteel bevat. De exacte locatie van vondsten wordt niet getoond, om de zoekplekken te beschermen en om drukte en overlast te voorkomen. Voor de wetenschappers zijn nauwkeurige locaties straks wel beschikbaar."
  subtype: presentation
  speakers: [332]
-
  id: 502
  title: "Complexe radar-data en lokale kennis: Webmapping van fuzzy data"
  description: "Één van de belangrijkste uitdagingen voor het Waddengebied is het managen van interacties tussen mensen die gebruik maken van het Wad, en de ruimtelijke eisen van het ecosysteem. In het project Vaarrecreatie op het Wad wordt getracht inzicht te verschaffen in de ruimtelijke spreiding van vaarrecreanten en kleine scheepvaart door middel van radar-data. De radar-data maakt het mogelijk om kleine scheepvaart op het Wad te volgen, maar bevat een grote hoeveelheid ruis. Door middel van interactieve sessies op basis van web mapping wordt gepoogd de data inzichtelijk te maken."
  subtype: presentation
  speakers: [315]
-
  id: 503
  title: "Vector Tiling"
  description: "Vector tile technologie is een nieuw alternatief voor de traditionele raster image tiles voor web maps. Zij maken web maps sneller te publiceren en flexibeler vorm te geven. Maar hoe werken ze en hoe kom je er aan? Niene zal veel voorbeelden laten zien van wat er allemaal mogelijk is met vector tiles, geeft uitleg hoe je aan vector tiles kan komen, waaronder het gebruik van de PDOK brt-bgt vector tiles en geeft handige tips over tools en technieken die je kan gebruiken."
  subtype: presentation
  speakers: [202]
-
  id: 504
  title: "Heel NL in 3D"
  description: "Uitleg over hoe we met AHN en BGT heel Nederland geschikt hebben gemaakt voor een 3D geluidmodel"
  subtype: presentation
  speakers: [316]
-
  id: 505
  title: "INSPIRE als best practice ipv verplichting"
  description: "De afgelopen 10 jaar is er veel tijd en moeite geïnvesteerd om aan de verplichtingen van INSPIRE te voldoen. De implementaties die gerealiseerd zijn worden echter in minimale mate gebruikt. Daardoor heeft INSPIRE voor velen een negatieve bijklank gekregen en degenen die niet 'aangemerkt' zijn, hebben zich minimaal verdiept in de materie. Dat is jammer, want INSPIRE heeft wel degelijk diverse krachtige conventies geïntroduceerd, die mits breed uitgerold, de samenwerking rond data sterk verbeteren. In deze presentatie wil ik afrekenen met de gedachte dat INSPIRE slechts meerwaarde heeft voor die enkele aangemerkte data provider en de Europese commissie als afnemer. Maar verhelderen dat de conventies van INSPIRE veel breder toepasbaar zijn en een mooie leidraad vormen voor het inrichten en gebruiken van welke Ruimtelijk Data Infrastructuur dan ook. Dit alles aan de hand van open standaarden en met bewezen open source software componenten, zoals Geoserver, PostGIS, QGIS, OGR, GeoNetwork, ETF, LDproxy, Hale is een effectieve architectuur in te richten, die de conventies van INSPIRE ten volle benut."
  subtype: presentation
  speakers: [210]
-
  id: 506
  title: "Beheren van applicaties ESRI vs OpenSource"
  description: "Wat komt er kijken bij het beheren van applicaties. Tijdens mijn presentatie ga ik in op het beheren van applicaties binnen het ESRI platform en het Open Source platform. Wat zijn mijn ervaringen en wat zijn mijn ideeën over het inzetten van de verschillende platformen"
  subtype: presentation
  speakers: [318]
-
  id: 507
  title: "Open Source Web GIS in International Context"
  description: "Contemporary Web GIS is used for a wide range of endeavors from volunteered geographic information collection to interacting with governmental open data. Each web GIS project has unique data goals and diverse user needs. These are the factors that should dictate the choice of tools selected to construct a web GIS. Both open source and proprietary tools have their pros and cons which need to be considered before a final decision has been made for tool selection. In this presentation I will briefly describe three different international contexts (United States, South Africa, New Zealand) and projects (two related to disaster preparedness and one related to urban governance) in which these types of decisions have had to be made. I will describe the decision making process related to ease of use for both tool builder and end user ultimate influenced Web GIS design decisions."
  subtype: presentation
  speakers: [319]
-
  id: 508
  title: "Waarom moeilijk doen om het makkelijk te maken? - Docker voor GIS"
  description: "Met een praktijkcase als voorbeeld wordt duidelijk wat Docker kan betekenen voor een GIS bedrijfsapplicatie. En welke hobbels er glad te strijken zijn om het zo te krijgen dat je team er daadwerkelijk dagelijks op kan bouwen."
  subtype: presentation
  speakers: [320]
-
  id: 600
  title: "Open source data bij integrale afwegingen in het kader van de omgevingswet"
  description: "Bij het opstellen van omgevingsvisies en omgevingsplannen is een integrale benadering van de inrichting van onze fysieke leefomgeving van toenemend belang. Dit wordt nog eens versterkt door de toenemende druk op de beschikbare ruimte. Het combineren van meerdere (open source) ruimtelijke datasets vormt een ideale basis voor het beantwoorden van de complexe inrichtingsvraagstukken die hierbij spelen. Gebruiksvriendelijke standaarden en tooling, zodat de verschillende data eenduidig gecombineerd kunnen worden zijn hierbij van cruciaal belang. "
  subtype: presentation
  speakers: [321]
-
  id: 610
  title: "Zoet-zoutverdeling Zeeuwse ondergrond"
  description: "Om een goed beeld te krijgen van zoet en zout water in de Zeeuwse ondergrond zijn in 2014 en 2015 met een geavanceerde remote sensing methode vanuit een helikopter metingen tot wel 70 meter diepte verricht. Deze metingen geven belangrijke informatie voor waterbeheer en bijvoorbeeld ook voor boeren en kustbeheerders of voor natuurontwikkeling. De metingen zijn opgewerkt tot een gedetailleerd 3D model van het zoutgehalte in het zeeuwse grondwater. De resultaten zijn als open data beschikbaar en d.m.v. open standaarden in een opensource webviewer laagdrempelig inzichtelijk gemaakt voor een ieder. https://kaarten.zeeland.nl/map/freshem Presentatie door: André van de Straat, Beleidsmedewerker water. Provincie Zeeland Marco Duiker, MD-kwadraat ② Wim Kosten, Technisch applicatiebeheer Digitale Media, Provincie Zeeland"
  subtype: presentation
  speakers: [205]
-
  id: 602
  title: "Verstening van tuinen"
  description: "Verstening van tuinen, met name in stedelijke omgevingen, wordt steeds vaker een aandachtspunt voor klimaatadaptatie. Deze kleine stukjes privé-eigendom vormen samen een belangrijk deel van de stedelijke groen-blauwe infrastructuur mits ze groen zijn. Maar in hoeverre zijn tuinen eigenlijk groen? Dit is één van de belangrijkste vragen die ik in mijn onderzoek naar versteningspatronen heb onderzocht. Voor dit onderzoek heb ik gebruik gemaakt van verschillende open datasets (BGT, Percelen etc.) en plugins in QGIS, (waaronder de classification plugin en spatial statistics plugin) om te onderzoeken welke factoren meespelen in verstening van tuinen, en of er ruimtelijke patronen in deze verstening te vinden zijn. In mijn presentatie neem ik je mee door het hele onderzoeksproces om de mogelijkheden van QGIS in onderzoek te laten zien."
  subtype: presentation
  speakers: [322]
-
  id: 603
  title: "Vastgoedanalyses met de BAG in PostGIS"
  description: "De BAG bevat interessante informatie over het Nederlandse vastgoed. Tijdens verschillende analyses zijn we curieuze situaties tegengekomen. In deze presentatie gaan we in op deze rariteiten en proberen we tot een verklaring c.q. oplossing te komen. Kort samengevat: we gaan lachen met de BAG."
  subtype: presentation
  speakers: [323, 324]
-
  id: 604
  title: "De kracht van PostGIS 3D analyse"
  description: "PostGIS kent zeer uitgebreide ruimtelijke analyse mogelijkheden, meestal gebruik je deze in 2 dimensies en toon je de resultaten in je favoriete GIS applicatie of geo-viewer. Een buffer of intersectie is immers snel gemaakt in de database met de diverse ST_* functies. Wist je echter dat je ook ruimtelijke analyse in 3 dimensies kunt uitvoeren met PostGIS? Hiervoor gebruik je weliswaar grotendeels dezelfde functie-set maar hoe weet je of een ruimtelijke intersectie ook oplevert wat je voor ogen had? Vaak heb je een idee, je test het uit, bekijkt het. Dit is vaak een iteratief proces waar je steeds wat wilt bijstellen en opnieuw wilt kijken. Om deze manier van modelleren, queries bouwen en visualiseren te ondersteunen hebben we vanuit Geon de OSS PostGIS3DExplorer gebouwd en gepubliceerd. In onze presentatie laten we zien hoe je stapsgewijs een 3D analyse kunt uitvoeren en visualiseren."
  subtype: presentation
  speakers: [207]
-
  id: 605
  title: "Using computational graphs for geographical raster data sets"
  description: "Fast access to high resolution raster data is a basic requirement for geographical information systems (GIS). Inspired by dask, a Python library for parallelized computing, we here demonstrate the use of computation graphs in for example the on-the-fly computation of heat stress maps."
  subtype: presentation
  speakers: [325]
-
  id: 606
  title: "Automatische 3D reconstructie van steden met 3dfier"
  description: "De door de TU Delft ontwikkelde open-source software 3dfier maakt gebruik van 2D polygonen en 3D puntenwolken om een waterdicht 3D model te maken van de omgeving. Deze data kan worden gebruikt voor simulaties en visualisatie. 3dfier wordt door Kadaster gebruikt voor het maken van 3D modellen voor heel Nederland (Top10NL3D 2018 en binnenkort ook gebaseerd op BGT). Ook wordt er in overleg met Rijkswaterstaat gekeken naar gebruik voor het maken van gestandaardiseerde geo-data voor geluidsimulaties."
  subtype: presentation
  speakers: [326]
-
  id: 607
  title: "Generieke Geo Componenten: op naar bruikbare geobouwstenen"
  description: "Binnen het Kadaster draaien er veel verschillende kaartviewers. Hoewel deze viewers vaak dezelfde kaartfunctionaliteit bieden, kan het onderhouden en updaten hiervan lastig zijn, omdat ze verschillende soorten frameworks en (soms verouderde) libraries gebruiken. Ook bij het ontwikkelen van nieuwe viewers wordt telkens het wiel weer uitgevonden. Om dit voor de toekomst te voorkomen, worden er daarom nu 'Generieke Geo Componenten' ontwikkeld. Maar deze problemen spelen niet alleen binnen het Kadaster. Daarom zijn we het zeker niet van plan om dit alleen te doen!"
  subtype: presentation
  speakers: [327]
-
  id: 608
  title: "Building an operational high resolution satellite based soil moisture service"
  description: "At VanderSat we have developed a method to provide accurate high-resolution images of soil moisture, at any place on Earth 24/7 a year. Soil moisture is a key indicator for the physical status of a plant, and has a strong predictive value with respect to crop yield and weather conditions including flooding and droughts. By combining microwave data obtained from different satellites we are revealing a revolutionary data set that can be used to retrieve key information about the water availability for crops at field level. In the presentation I will discuss how we have used open source geospatial software to build our services and how this contributes to the ESA CCI climate services and the IPCC reports."
  subtype: presentation
  speakers: [328]
